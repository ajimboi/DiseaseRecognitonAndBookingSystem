{% load static %}
{% include "header.html" %}

<html lang="en" dir="ltr">
  <title>Booking</title>
  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
      <i class="fas"></i> Doctor Booking Appointment Form
    </h1>
  <br>
    <form method="POST" action="" id="myForm">
      {% csrf_token %}
      <div class="scrollable-div">
          <div class="form-group style="text-align:left width:700px">
              <input  type="text" name="{{form.name.name}}" placeholder="Name" id="small-business" style="width: 700px;height: 35px">
          </div>
          <div class="form-group">
              <input type="text" name="{{form.ic_number.name}}" placeholder="IC Number" id="small-business" style="width: 700px;height: 35px">
          </div>
          <div class="form-group">
              <input type="text" name="{{form.disease_you_have.name}}" placeholder="Disease You have" id="small-business" style="width: 700px;height: 35px">
          </div>
          <div class="form-group">
              <input type="datetime-local" name="{{form.date_and_time.name}}" placeholder="Select Booking date and Time"  id="small-business" style="width: 700px;height: 35px">
          </div>
          <div class="form-group">
              <input type="text" name="{{form.description.name}}" placeholder="Description" id="small-business" style="width: 700px;height: 100px;">
          </div>
          {% comment %} {{form.as_p}} {% endcomment %}
          <br>
      <input type="submit" class="btn btn-primary btn-lg btn-block" >
    </div>
    </form>
    <script>
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Display alert if form was successfully submitted
        alert("Form submitted successfully!");
        
        // Optional: Submit the form using AJAX
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", this.action);
        xhr.send(formData);
        
        // Redirect to a success page
        window.location.href = "/";
      });
    </script>
  
  


  {% include "footer.html" %}
  </body>
</html>
